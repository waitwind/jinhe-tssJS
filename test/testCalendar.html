<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>tssCalendar test</title>

    <link href="../css/tss.calendar.css" rel="stylesheet">

    <style type="text/css">
    	pre,code {
    		width: 500px;
		    text-align: left;
		    white-space: pre;
		    word-spacing: normal;
		    color: #f8f8f2;
		    background: #1e2328;
		    border-radius: 5px;
		    overflow: auto;
		    padding: 1em;

    <script src="../src/tssJS.js"></script>
	<script src="../src/tssJS.calendar.js"></script>

	<script type="text/javascript">

	 window.onload = function() {
		var pd = new $.Calendar( {
	        field: document.getElementById("d1"),
	        firstDay: 1,
	        minDate: new Date('2000-01-01'),
	        maxDate: new Date('2020-12-31'),
	        yearRange: [2000,2020],
	        format: 'yyyy-MM-dd',
	        careTime: true,
	        // onOpen: function() {alert(this._y);},
	        // onClose: function() {alert("close");}
	    });

        pd.show();
	 }

	</script>
</head>

<body>

<div id='div1'>

	<pre>
